<ion-header color="success">
  <ion-toolbar color="success">
    <ion-button (click)="onLogout()" size="small" color="danger"
      >{{ 'App_Logout' | translate }}</ion-button
    >
    <ion-title>{{'Home_Page' | translate}}</ion-title>
    <ion-select
      interface="popover"
      (ionChange)="changeLanguage($event)"
      placeholder="{{ 'choose_language' | translate }}"
    >
      <ion-select-option value="en"
        >{{ 'language.english' | translate }}</ion-select-option
      >
      <ion-select-option value="fr"
        >{{ 'language.spanish' | translate }}</ion-select-option
      >
    </ion-select>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <h3>{{ 'welcome_text' | translate }}</h3>
  </div>
  <ion-slides [options]="option" class="ion-margin-top">
    <ion-slide>
      <img src="assets/slides img/101.webp" />
    </ion-slide>
    <ion-slide>
      <img src="assets/slides img/102.webp" />
    </ion-slide>
    <ion-slide>
      <img src="assets/slides img/103.webp" />
    </ion-slide>
    <ion-slide>
      <img src="assets/slides img/104.webp" />
    </ion-slide>
    <ion-slide>
      <img src="assets/slides img/105.webp" />
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-xs="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        *ngFor="let item of Data"
      >
        <ion-card color="medium">
          <img src="{{item.image}}" />
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content> {{item.description}} </ion-card-content>
          <ion-label> $ {{item.price}}</ion-label>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
